<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla Hero Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 100%;
      opacity: 0;
      transition: all 1s ease;
      background-size: cover;
      background-position: center;
    }
    .slide.active {
      left: 0;
      opacity: 1;
    }
    .slide.inactive {
      left: -100%;
      opacity: 0;
    }
    .content {
      position: absolute;
      bottom: 15%;
      left: 10%;
      z-index: 10;
      max-width: 500px;
    }
    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      background: #e82127;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #c0181f;
    }
    .controls {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 20;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .dot.active {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slide active" style="background-image: url('https://tesla-cdn.thron.com/delivery/public/image/tesla/9baf709f-b1c8-47c0-bae9-b67d3b7a9e62/bvlatuR/std/2880x1800/_25-Hero-D');">
      <div class="content">
        <h1>Model S</h1>
        <p>Plaid Beyond Ludicrous</p>
        <a href="#" class="btn">Order Now</a>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://tesla-cdn.thron.com/delivery/public/image/tesla/8795e62f-98f5-4d3a-8f5f-14c23a8613a5/bvlatuR/std/2880x1800/_25-Hero-D');">
      <div class="content">
        <h1>Model 3</h1>
        <p>Electric for Everyone</p>
        <a href="#" class="btn">Explore</a>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://tesla-cdn.thron.com/delivery/public/image/tesla/6db6c9f3-ec24-49ee-b8f6-6c3f2827e81e/bvlatuR/std/2880x1800/_25-Hero-D');">
      <div class="content">
        <h1>Model X</h1>
        <p>Power Meets Utility</p>
        <a href="#" class="btn">Discover</a>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://tesla-cdn.thron.com/delivery/public/image/tesla/6b7b38b8-5b4c-46cb-bb95-6fc6e40c6e02/bvlatuR/std/2880x1800/_25-Hero-D');">
      <div class="content">
        <h1>Model Y</h1>
        <p>Versatility and Performance</p>
        <a href="#" class="btn">Order Now</a>
      </div>
    </div>
    <div class="controls"></div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const controls = document.querySelector('.controls');
    let current = 0;

    // Create dots
    slides.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => showSlide(i));
      controls.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      slides[current].classList.remove('active');
      dots[current].classList.remove('active');
      slides[current].classList.add('inactive');

      current = index;

      slides[current].classList.add('active');
      dots[current].classList.add('active');
    }

    function nextSlide() {
      let next = current + 1 < slides.length ? current + 1 : 0;
      showSlide(next);
    }

    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
