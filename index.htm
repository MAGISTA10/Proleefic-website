<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      margin-bottom: 15px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .details {
      font-size: 14px;
      margin: 5px 0;
    }
    .rating {
      margin: 10px 0;
      color: gold;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #a855f7;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #9333ea;
    }
  </style>
</head>
<body>

  <h1>Game Store</h1>
  <div class="container">

    <div class="card">
      <img src="https://play-lh.googleusercontent.com/Qij7u6tN_Pu2vReTSF3xVYxUOj5i7JldCJY6-FQzItf1X_BN9mW5W-8PXsH2O8CjOQ=w240-h480-rw" alt="Car dealership">
      <div class="title">Car dealership tycoo</div>
      <div class="details">Devices: Android | iOS</div>
      <div class="details">Size: 293mb</div>
      <div class="rating">⭐ 6.5</div>
      <a href="#" class="btn">⬇ Install</a>
    </div>

    <div class="card">
      <img src="https://play-lh.googleusercontent.com/IdzXzeuL2vNKn1q5U2E-3IPz4J9Y1fG8LdzqkXGyv4WRV05ycfNMoV3bM1qdA5mYrA=w240-h480-rw" alt="Dragon Ball">
      <div class="title">Dragon ball fighterz</div>
      <div class="details">Devices: Android | iOS</div>
      <div class="details">Size: 157mb</div>
      <div class="rating">⭐ 4.8</div>
      <a href="#" class="btn">⬇ Install</a>
    </div>

    <div class="card">
      <img src="https://play-lh.googleusercontent.com/RHf0t2Xf2Xl2vTjgiC2ZjZbWpjSlmP5JrTrUFiWmC5h4dBMSkBR0s1kQ3q5h8a9Dkg=w240-h480-rw" alt="BeamNG">
      <div class="title">BeamNG Drive</div>
      <div class="details">Devices: Android | iOS</div>
      <div class="details">Size: 364mb</div>
      <div class="rating">⭐ 4.6</div>
      <a href="#" class="btn">⬇ Install</a>
    </div>

    <div class="card">
      <img src="https://play-lh.googleusercontent.com/jG9-D4nPwoI9EozEBWNsX5knI6nKmtbX6PqN0vbP63RHfqt21V0Kx5S7jwFZkMLW8A=w240-h480-rw" alt="Minecraft">
      <div class="title">Minecraft</div>
      <div class="details">Devices: Android | iOS</div>
      <div class="details">Size: 0.9GB</div>
      <div class="rating">⭐ 4.4</div>
      <a href="#" class="btn">⬇ Install</a>
    </div>

  </div>

</body>
</html>
